<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO-->
    <meta name="description" content="Slack login page" />
    <title>Slack login</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700;6..12,800&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://a.slack-edge.com/80588/marketing/img/meta/favicon-32.png"
      type="image/png"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles/modern-normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/utils.css" />
  </head>
  <body>
    <main>
      <div class="login">
        <!-- login wallpaper -->
        <div class="login-wallpaper">
          <img
            class="login-wallpaper__img"
            src="./images/login-img.svg"
            alt="login wallpaper"
          />
        </div>

        <!-- login details -->
        <!-- <div style="border: 1px blue solid"> -->
        <div>
          <div class="login-details container">
            <div class="test-2">
              <div class="login-details__container">
                <img
                  class="login-details__container-image"
                  src="./images/log-img.svg"
                  alt="slack log"
                />
                <div class="login-details__container-text">
                  <h2 class="login-details__container-text--title">
                    Login to your Account
                  </h2>
                  <p class="login-details__container-text--description">
                    See what is going on with your business
                  </p>
                  <!-- login btn -->
                  <a href="#" class="btn-google">
                    <img
                      class="btn-google__image"
                      src="./images/google-icon.svg"
                      alt="google icon"
                    />
                    <span class="btn-google__text">Continue with Google</span>
                  </a>
                </div>
              </div>
            </div>

            <!-- login with email -->
            <div class="login-with-email__container container">
              <p class="login-with-email__container-text">
                ------------- or Sign in with Email -------------
              </p>
            </div>

            <!-- login form -->
            <!-- <form class="login-form container-padding"> -->
            <!-- <div class="btn-and-form"> -->
            <div class="test">
              <form class="login-form container">
                <div>
                  <label class="login-form__label" for="email">Email</label>
                  <input
                    class="login-form__input"
                    type="email"
                    placeholder="mail@abc.com"
                  />
                </div>
                <div>
                  <label class="login-form__label" for="password"
                    >Password</label
                  >
                  <input
                    class="login-form__input"
                    type="password"
                    placeholder="*****************"
                  />
                  <!-- <div> -->
                  <div class="login-form__checkbox-container">
                    <div>
                      <input
                        type="checkbox"
                        name="remember-me"
                        id="remember-me"
                        class="login-form__checkbox-container--box"
                        checked
                      />
                      <label
                        for="remember-me"
                        class="login-form__checkbox-container--label"
                        >Remember Me</label
                      >
                    </div>
                    <a
                      href="#"
                      class="link-hover login-form__checkbox-container--link"
                      >Forgot Password?</a
                    >
                  </div>
                </div>
                <button class="btn login-form__btn">Login</button>
              </form>
            </div>
            <!-- create new account -->
            <div class="login-create-account container">
              <p class="login-create-account__description">
                Not Registered Yet?
                <a href="#" class="login-create-account__link link-hover">
                  Create an account
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
